services:
  # Backend Service
  backend:
    build: ./backend
    container_name: number-game-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=https://your-frontend-domain.com
    networks:
      - game-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: number-game-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_SERVER_URL=http://backend:3001
    networks:
      - game-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  game-network:
    driver: bridge
